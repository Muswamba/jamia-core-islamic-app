version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: adhan_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    environment:
      - PHP_FPM_PM=dynamic
      - PHP_FPM_PM_MAX_CHILDREN=10
    networks:
      - adhan_network
    depends_on:
      - mariadb
      - redis

  nginx:
    image: nginx:alpine
    container_name: adhan_nginx
    restart: unless-stopped
    ports:
      - "8002:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - adhan_network
    depends_on:
      - app

  mariadb:
    image: mariadb:11
    container_name: adhan_mariadb
    restart: unless-stopped
    # Ports commented out to avoid conflicts - containers communicate via Docker network
    # Uncomment if you need to access MariaDB from host machine:
    # ports:
    #   - "3306:3306"
    environment:
      MYSQL_DATABASE: adhan_app
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_USER: adhan_user
      MYSQL_PASSWORD: adhan_password
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - adhan_network

  redis:
    image: redis:alpine
    container_name: adhan_redis
    restart: unless-stopped
    # Ports commented out to avoid conflicts - containers communicate via Docker network
    # Uncomment if you need to access Redis from host machine:
    # ports:
    #   - "6379:6379"
    networks:
      - adhan_network

  worker:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: adhan_worker
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    command: php artisan queue:work redis --sleep=1 --tries=3 --timeout=90
    networks:
      - adhan_network
    depends_on:
      - app
      - redis
      - mariadb

  scheduler:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: adhan_scheduler
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    command: php artisan schedule:work
    networks:
      - adhan_network
    depends_on:
      - app
      - redis
      - mariadb

volumes:
  mariadb_data:
    driver: local

networks:
  adhan_network:
    driver: bridge
